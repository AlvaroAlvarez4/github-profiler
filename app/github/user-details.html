<div class="row">
  <div class="col-md-2 col-xs-3 text-center">
    <span class="fa-stack fa-lg fa-5x" ng-if="userimage">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-user fa-stack-1x fa-inverse"></i>
    </span>
    <img class="img-responsive img-circle"
         src="{{ userData.avatar_url || avatar_url}}"
         alt="{{ userData.name }}">
  </div>

  <div class="col-md-10 col-xs-8">

    <div class="clearfix form-group">
      <label class="col-md-6 control-label">{{ userData.name || requestedUsername}}</label>
    </div>
    <div class="clearfix form-group">
      <label class="col-md-6 control-label">Following - {{ userData.following || 0 }} </label>
      <label class="col-md-6 control-label">Followers - {{ userData.followers || 0 }}</label>
    </div>

    <div class="clearfix form-group">
      <label class="col-md-6 control-label">Location - {{ userData.location || "" }}</label>
      <label class="col-md-6 control-label">Email - {{ userData.email || '' }}</label>
    </div>

    <button class="btn btn-info btn-block"
          ng-click="showRepo(userData.login)">Show Repository</button>

  </div>
</div>
