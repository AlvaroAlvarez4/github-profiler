<div class="list-group" ng-if="showSearchResult">
  <a href="" class="list-group-item active">
    Search {{ requestedUsername }}
    <span class="badge">
      <i class="fa fa-circle-o-notch fa-spin pull-right" ng-if="searching"></i>
      {{ searchresult.total_count }}
    </span>
  </a>
  <a href=""
     class="list-group-item"
     ng-repeat="result in searchresult.items"
     ng-click="showUserDetails(result.login)">
     {{ result.login }}<span class="badge">{{ result.score }}</span>
  </a>
</div>
