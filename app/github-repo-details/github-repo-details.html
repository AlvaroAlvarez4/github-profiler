<div class="list-groups">
  <a href="" class="list-group-item active">
    Language used in - {{ reponame }}
    <i class="fa fa-circle-o-notch fa-spin pull-right" ng-if="searching"></i>
  </a>
  <a href="">
    <div class="show-repo-lang" ng-if="showRepoDetails"></div>
  </a>
  <a href=""
    class="list-group-item"
    ng-repeat="(key, value) in repoDetails">
    {{ key }} <span class="badge">{{ value }} - files</span>
  </a>
</div>
